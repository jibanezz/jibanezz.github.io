<!DOCTYPE html>


<html>

<head>
    <link rel="stylesheet" href="jose.css" type="text/css">
</head>

<body>
   <h1 style="background-color: red;">
     Welcome tohtml page
   </h1>

   <p style ="color: blue;">This is a paragraph.</p>
   
   <h2>This is a heading 2</h2>
   
    <h1 id ="jose">this is jose with id jose</h1>



    <button onclick = "changeHeading()"> change heading</button><br>
    <button onclick = "changeHeading_2()"> back to main</button><br>

    <img id ="buld" height="100" src =https://c8.alamy.com/comp/2A5C5XA/vector-3d-realistic-golden-off-light-bulb-icon-closeup-isolated-on-white-background-design-template-clipart-glowing-incandescent-filament-lamps-2A5C5XA.jpg>
    <br>
   <script>
    function changeHeading(){
        document.getElementById("jose").style.color = "green";
 
    }

    function changeHeading_2(){
        document.getElementById("jose").style.color = "black";
    }


    function turn_on_bulb(){
        document.getElementById("buld").src = "https://c8.alamy.com/comp/FP2G73/illustration-of-a-lightbulb-isolated-on-a-white-background-FP2G73.jpg";
    }
    
    function turn_off_bulb(){
        document.getElementById("buld").src = "https://c8.alamy.com/comp/2A5C5XA/vector-3d-realistic-golden-off-light-bulb-icon-closeup-isolated-on-white-background-design-template-clipart-glowing-incandescent-filament-lamps-2A5C5XA.jpg";
    }


   </script>

<button onclick = "turn_on_bulb()">turn on bulb</button>
<button onclick = "turn_off_bulb()">turn off bulb</button><br>

</body>
 






</html>
